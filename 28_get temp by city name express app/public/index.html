<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        function validate(){      
            const city=document.getElementById("name")
            if(city.value=="" || city.value==null){
                alert("Please enter a city name")
                return false;         
            }
            else{
                return true;
            }
        }
    </script>
</head>

<body>
    <h1>Home Page!</h1>
    <form action="/temp" onsubmit=" return validate()">
        <label for="">Enter city name:</label>
        <input type="text" name="name" id="name">
        <input type="submit" name="Submit" value="Check Temperature">
    </form>
    
</body>

</html>
